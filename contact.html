    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group"><i class="fas fa-map-marker-alt fa-3x text-red"></i></i>
                    <h2 class="md-heading">Location</h2>
                <p>Dhanbad, Jharkhand, India</p></div>
                    <div class="address-group"><i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="md-heading">Email</h2>
                <p>www.ksujal41@gmail.com</p></div>
                    <div class="address-group"><i class="fas fa-phone-square-alt text-red fa-3x"></i>
                    <h2 class="md-heading">Call</h2>
                <p>+91-9090909090</p></div>
                <img src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="light-gray">Let us know your question, suggestions and concerns by filling the contact form below.
                    </p>
                    <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                            <textarea name="" id="Message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>

                </form>
            </div> 
        </div>
    </section>
